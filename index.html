<body>

<div id="nav">
	<div id="play-again"> Play Again </div>

	</section>
</div>
<section id="instructions">

</section>
<main>

	<section id="quiz-questions">
		<div id="question"></div>
		<div id="explanation"></div>
		<div id="answers">
		<form>
		<input type="radio" name="radio" value="18 hours">18 hours</br>
		<input type="radio" name="radio" value="8 hours">8 hours</br>
		</form>
		</div>
		<div id=forbttn><button id="submit">Submit</button></div>
	</section>
</main>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>
