<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">The Koala Quiz</h1>
<div id="nav">
	<div id="play-again"> Play Again </div>
	<section id="scoreboard">
		<div>Question <span id="question-counter">1</span></div>
		<div>Score <span id="score">0</span></div>
	</section>
</div>

<main>
	<img id="koala" src="images/koala-munching.jpg" alt="Picture of a Koala">
	<section id="quiz-questions">
		<div id="question"></div>
		<div id="explanation"></div>
		<ul id="answers">
			<li id="a1"></li>
			<li id="a2"></li>
			<li id="a3"></li>
		</ul>
		<button id="submit">Submit</button>
	</section>
</main>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
