<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">The Koala Quiz</h1>
<div id="nav">
	<div id="play-again"> Play Again </div>
	<section id="scoreboard">
		<div>Question <span id="question-counter">1</span> of 5</div>
		<div>Score <span id="score">0</span></div>
	</section>
</div>
<section id="instructions">
<div>See how much you know about koalas. Press start to take the quiz.</div>
<div><button id="start">Start</button></div>
</section>
<main>
	<img id="koala" src="images/koala-munching.jpg" alt="Picture of a Koala">
	<section id="quiz-questions">
		<div class="text-area" id="question"></div>
		<div class="text-area" id="feedback-yes">Correct!</div>
		<div class="text-area" id="feedback-no">Sorry, wrong answer.</div>
		<div class="text-area" id="explanation"></div>
		<div id="answers">
		<form>
		</form>
		</div>
		<div class="bttn-div"><button class="bttn" id="submit">Submit</button></div>
		<div class="bttn-div"><button class="bttn" id="next"> Next </button></div>
	</section>
</main>

	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
